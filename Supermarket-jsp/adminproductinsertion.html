<html>
<link rel="stylesheet" href="adminproductinsertion.css">
<head>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
<div class="main">
<div class="header">
<h1>ADMIN MODULE</h1>
</div>
<center>
<div class="module">

<img id="blah" src="#" alt="your image" style="float:right;/>

<form method="post" action="ProductInsertion.jsp">
PRODUCT TYPE:<input type="text" name="P_TYPE" placeholder="enter your product type"><br>
PRODUCT NAME:<input type="text" name="P_NAME" placeholder="enter your product name" ><br>
NO OF UNITS:<input type="number" name="P_UNITS" placeholder="enter the no of units"><br>
DATE OF MANF:<input type="date" name="P_MANFCT" placeholder="enter product manufacturing date"><br>
DATE OF EXP:<input type="date" name="P_EXP" placeholder="enter product expiry date"><br>
PRODUCT_IMAGE:<input type='file' onchange="readURL(this);" />
<input type="submit" value="insert an item" id="button"><br>

    
	<script>
	function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(250)
                    .height(250);
					
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
	</script>

</center>
</form>

</div>
</div>
</body>
</html>
